<header>
  <h1>
    <span (click)="goToHome()" style="cursor: pointer;">Meu Aplicativo</span>
  </h1>
  <div *ngIf="loggedInUser; else loginButton">
    <span>Bem-vindo, {{ loggedInUser.name }}</span>
    <button mat-button (click)="logout()">Logout</button>
    <button *ngIf="loggedInUser.isAdmin" mat-button (click)="goToAdminPanel()">Painel Administrador</button>
  </div>
  <ng-template #loginButton>
    <button mat-button (click)="openLoginDialog()">Login</button>
  </ng-template>
</header>

<router-outlet></router-outlet>
